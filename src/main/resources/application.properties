#Spring MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=youtube-clone-db
server.port=8099
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

#HiddenMethod Filter
spring.mvc.hiddenmethod.filter.enabled=true

#Amazon S3
cloud.aws.region.static=eu-west-2
cloud.aws.stack.auto=false
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

#Spring Security & OAuth2.0
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://youtube-clone-test-auth.eu.auth0.com/
auth0.audience=http://localhost:8080
okta.oauth2.issuer=https://youtube-clone-test-auth.eu.auth0.com/
okta.oauth2.audience=http://localhost:8080
logging.level.com.auth0.example: INFO
logging.level.org.springframework.web: DEBUG
logging.level.org.springframework.security: DEBUG
logging.level.org.springframework.boot: DEBUG
auth0.userinfoEndpoint=https://youtube-clone-test-auth.eu.auth0.com/userinfo

#OpenAPI Specification(OAS)/Swagger Tools
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.tags-sorter=alpha






